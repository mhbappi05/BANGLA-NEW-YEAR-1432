<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>শুভ নববর্ষ ১৪৩২</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="car.css">
  <link rel="stylesheet" href="kite.css">
  <link rel="stylesheet" href="kula.css">
</head>

<body>
  <canvas class="fireworks"></canvas>
  <header>
    <h1 id="boishakh-title"></h1>
  </header>
  <div class="content">
    <div class="kite">
      <div class="triangle yellow"></div>
      <div class="triangle red"></div>
      <div class="triangle green"></div>
      <div class="triangle blue"></div>
      <div class="string">
        <div class="bow"></div>
        <div class="bow"></div>
      </div>
    </div>
    <div class="kula-container">
      <div class="kula">
        <div class="decoration">
          <div class="text">১</div>
        </div>
      </div>
      <div class="kula">
        <div class="decoration">
          <div class="text">৪</div>
        </div>
      </div>
      <div class="message">
        নতুন বছর হোক আনন্দময় ও মঙ্গলময়।<br>
        মেলা, পান্তা ইলিশ, আর হাসির হুল্লোড়ে ভরে উঠুক দিন।
      </div>
      <div class="kula">
        <div class="decoration">
          <div class="text">৩</div>
        </div>
      </div>
      <div class="kula">
        <div class="decoration">
          <div class="text">২</div>
        </div>
      </div>
      <div class="road">
        <div class="rickshaw">
          <div class="roof"></div>
          <div class="body"></div>
          <div class="window"></div>
          <div class="door"></div>
          <div class="wheel front"></div>
          <div class="wheel back"></div>
        </div>
      </div>
    </div>
    <footer>
      &copy; ২০২৫ বাংলা নববর্ষ উদযাপন | মোঃ মাহমুদুল হাসান
    </footer>
    <script src="script.js"></script>
</body>

</html>
